<div class="card" (click)="openMeetingRoom(room)">
    <img [src]="room.imageUrl" class="featured-image"/>
    <h1 class="title">{{room.name}}</h1>
    <p class="address">{{room.address}}</p>
    <p>{{room.description}}</p>
    <p class="pricing">{{room.priceInNok}},-</p>
    <p>Size: {{room.maxNumberOfPeople}}</p>
</div>
