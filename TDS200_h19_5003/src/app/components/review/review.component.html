<div class="review-component">
  <p>{{review.author}}</p>
  <ionic4-star-rating #rating
                      activeIcon = "ios-star"
                      defaultIcon = "ios-star"
                      activeColor = "#eea769"
                      defaultColor = "#d4d4d4"
                      readonly="true"
                      [rating]="review.stars"
                      fontSize = "28px">

  </ionic4-star-rating>
  <p>{{review.comment}}</p>
  <p>{{humanReadableTimestamp}}</p>
</div>
