<!-- Config inspired by: https://alligator.io/ionic/ionic-4-tabs/ -->

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="discovery">
      <ion-icon name="business"></ion-icon>
      <ion-label>Find Room</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="my-rooms">
      <ion-icon name="key"></ion-icon>
      <ion-label>My Rooms</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
