<ion-header>
  <ion-toolbar>
    <ion-title>My Rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="addRoom()" expand="block">+ Add Room</ion-button>

  <ion-list>
    <ion-item *ngFor="let room of rooms">
      <app-meeting-room [room]="room"></app-meeting-room>
    </ion-item>
  </ion-list>

</ion-content>
