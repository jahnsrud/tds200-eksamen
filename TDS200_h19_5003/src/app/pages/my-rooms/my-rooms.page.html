<ion-header>
  <ion-toolbar>
    <ion-title>My Rooms</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addRoom()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>Your Meeting Rooms</h2>
  <ion-list>
    <ion-item *ngFor="let room of myRooms$ | async; trackBy: trackFunc" lines="none" class="ion-no-padding">
      <app-meeting-room [room]="room" class="ion-no-padding"></app-meeting-room>
    </ion-item>
  </ion-list>

  <h2>Rented Rooms</h2>
  <ion-list>
    <ion-item *ngFor="let room of myRentedRooms$ | async; trackBy: trackFunc" lines="none" class="ion-no-padding">
      <app-meeting-room [room]="room" class="ion-no-padding"></app-meeting-room>
    </ion-item>
  </ion-list>


</ion-content>
