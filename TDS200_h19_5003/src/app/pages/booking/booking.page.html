<ion-header>
  <ion-toolbar>
    <ion-title>Booking</ion-title><ion-buttons slot="end">
      <ion-button (click)="close()">
          Cancel
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h1>{{room.name}}</h1>

    <ion-item>
        <ion-label>Booking Duration</ion-label>
        <ion-datetime displayFormat="D MMM YYYY HH:mm" placeholder="Select Date" [(ngModel)]="requestDate"></ion-datetime>
    </ion-item>

    <div class="pricing-total">
        <h2>Your Total</h2>
        <p>{{requestDate}}</p>

        <p>{{room.priceInNok}}{{currencySuffix}}</p>

    </div>

    <div class="payment-methods">
        <h1>Payment Method</h1>
        <div class="payment-method">
            <p>Invoice</p>
        </div>
    </div>

    <ion-button (click)="confirmBooking()" expand="block">Confirm Booking</ion-button>

</ion-content>
