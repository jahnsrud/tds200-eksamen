<ion-header>
  <ion-toolbar>
    <ion-title>Room</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="room.imageUrl"/>
  <h1>Info</h1>
  <h2>{{room.name}}</h2>
  <p>{{room.price}}</p>
  <p>{{room.address}}</p>
  <p>{{room.size}}</p>
  <p>{{room.availability}}</p>
  <ion-button (click)="bookNow()">Book Now</ion-button>
  <h2>Description</h2>
  <p>{{room.description}}</p>
  <h2>Facilities</h2>
  <p>{{room.facilities}}</p>
  <ion-button>Map</ion-button>

  <h2>Reviews</h2>
  <p>{{room.reviews}}</p>

</ion-content>
